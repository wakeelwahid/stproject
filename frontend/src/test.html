<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification - Satta King</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #D4AF37;
            --red: #FF2400;
            --green: #00FF7F;
            --blue: #1E90FF;
            --dark: #1a1a1a;
            --light: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            background: linear-gradient(90deg, #1a1a1a 0%, #000 100%);
            padding: 15px 0;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            letter-spacing: 2px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
        }

        .kyc-form {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--gold);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--gold), var(--gold-dark));
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, var(--gold-dark), var(--gold));
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }

        .otp-section {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--green), #00CC66);
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .verify-btn:hover {
            background: linear-gradient(to right, #00CC66, var(--green));
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
        }

        .resend-otp {
            text-align: center;
            margin-top: 15px;
            color: #aaa;
        }

        .resend-otp a {
            color: var(--gold);
            text-decoration: none;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--green);
            border-radius: 5px;
            margin-top: 20px;
        }

        .success-message i {
            color: var(--green);
            font-size: 40px;
            margin-bottom: 15px;
        }

        .success-message h2 {
            color: var(--green);
            margin-bottom: 10px;
        }

        /* Custom Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--gold);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .popup-close:hover {
            color: white;
        }

        .popup-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .error-icon {
            color: var(--red);
        }

        .info-icon {
            color: var(--gold);
        }

        .popup-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--gold);
        }

        .popup-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .popup-btn {
            padding: 10px 25px;
            background: var(--gold);
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .kyc-form {
                padding: 20px;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SATTA <span>KING</span></div>
    </header>

    <div class="container">
        <h1>KYC VERIFICATION</h1>
        
        <div class="kyc-form">
            <div id="kycForm">
                <div class="form-group">
                    <label for="aadhaar">Aadhaar Card Number</label>
                    <input type="text" id="aadhaar" placeholder="Enter 12-digit Aadhaar number" maxlength="12" pattern="[0-9]{12}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <button class="submit-btn" id="sendOtpBtn">SEND OTP</button>
            </div>
            
            <div class="otp-section" id="otpSection">
                <h3 style="text-align: center; margin-bottom: 20px; color: var(--gold);">ENTER OTP</h3>
                <p style="text-align: center; margin-bottom: 20px;">We've sent a 6-digit OTP to your registered email</p>
                
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                </div>
                
                <button class="verify-btn" id="verifyOtpBtn">VERIFY OTP</button>
                
                <div class="resend-otp">
                    Didn't receive OTP? <a href="#" id="resendOtp">Resend OTP</a>
                </div>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h2>KYC VERIFIED SUCCESSFULLY!</h2>
                <p>Your account has been successfully verified.</p>
            </div>
        </div>
    </div>

    <!-- Custom Popup for Errors/Messages -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <span class="popup-close" id="popupClose">&times;</span>
            <div class="popup-icon" id="popupIcon">
                <i class="fas fa-exclamation-circle error-icon"></i>
            </div>
            <h3 class="popup-title" id="popupTitle">Error</h3>
            <p class="popup-message" id="popupMessage">Please enter a valid 12-digit Aadhaar number</p>
            <button class="popup-btn" id="popupBtn">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const resendOtp = document.getElementById('resendOtp');
            const kycForm = document.getElementById('kycForm');
            const otpSection = document.getElementById('otpSection');
            const successMessage = document.getElementById('successMessage');
            const otpInputs = document.querySelectorAll('.otp-input');
            
            // Popup elements
            const popupOverlay = document.getElementById('popupOverlay');
            const popupClose = document.getElementById('popupClose');
            const popupIcon = document.getElementById('popupIcon');
            const popupTitle = document.getElementById('popupTitle');
            const popupMessage = document.getElementById('popupMessage');
            const popupBtn = document.getElementById('popupBtn');
            
            // Show popup function
            function showPopup(title, message, isError = true) {
                popupTitle.textContent = title;
                popupMessage.textContent = message;
                
                if (isError) {
                    popupIcon.innerHTML = '<i class="fas fa-exclamation-circle error-icon"></i>';
                } else {
                    popupIcon.innerHTML = '<i class="fas fa-info-circle info-icon"></i>';
                }
                
                popupOverlay.style.display = 'flex';
            }
            
            // Close popup function
            function closePopup() {
                popupOverlay.style.display = 'none';
            }
            
            // Event listeners for popup
            popupClose.addEventListener('click', closePopup);
            popupBtn.addEventListener('click', closePopup);
            popupOverlay.addEventListener('click', function(e) {
                if (e.target === popupOverlay) {
                    closePopup();
                }
            });
            
            // Auto-tab between OTP inputs
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
            
            // Send OTP button click
            sendOtpBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const aadhaar = document.getElementById('aadhaar').value;
                const email = document.getElementById('email').value;
                
                if (aadhaar.length !== 12 || !/^\d+$/.test(aadhaar)) {
                    showPopup('Invalid Aadhaar', 'Please enter a valid 12-digit Aadhaar number');
                    return;
                }
                
                if (!email.includes('@') || !email.includes('.')) {
                    showPopup('Invalid Email', 'Please enter a valid email address');
                    return;
                }
                
                // Show OTP section
                kycForm.style.display = 'none';
                otpSection.style.display = 'block';
                
                // Focus first OTP input
                otpInputs[0].focus();
            });
            
            // Verify OTP button click
            verifyOtpBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                let otp = '';
                otpInputs.forEach(input => {
                    otp += input.value;
                });
                
                if (otp.length !== 6) {
                    showPopup('Incomplete OTP', 'Please enter complete 6-digit OTP');
                    return;
                }
                
                // Show success message
                otpSection.style.display = 'none';
                successMessage.style.display = 'block';
            });
            
            // Resend OTP link click
            resendOtp.addEventListener('click', function(e) {
                e.preventDefault();
                showPopup('OTP Resent', 'OTP has been resent to your email', false);
            });
        });
    </script>
</body>
</html>
